<html>
<body>
    <h3>Heart Failure Prediction</h3>

<div>
  <form action="/result" method="POST">
    <label for="age">Age</label>
    <input type="text" id="age" name="age">btw:[40-95]
    <br>
    <label for="ejection_fraction">Ejection Fraction</label>
    <input type="text" id="ejection_fraction" name="ejection_fraction">btw:[14-80]
    <br>
    <label for="serum_creatinine">Serum Creatinine</label>
    <input type="text" id="serum_creatinine" name="serum_creatinine">btw:[0.5-9.4]
    <br>
    <label for="serum_sodium">Serum Sodium</label>
    <input type="text" id="serum_sodium" name="serum_sodium">btw:[113-148]
    <br>
    <label for="time">Time</label>
    <input type="text" id="time" name="time">btw:[4-285 seconds]
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
